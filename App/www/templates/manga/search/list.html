<ion-list class="searchList">
    <ion-item class="item">
        <ul ng-if="paginatorAlpha.length" class="pagination">
            <li ng-repeat="pageAlpha in paginatorAlpha"
                ng-class="{active:paginatorAlpha.currentPageAlpha === pageAlpha}">
                <a ng-click="showMangaList(pageAlpha)">{{pageAlpha}}</a>
            </li>
        </ul>
    </ion-item>
    <ion-item class="item" ng-repeat="item in items">
        <div class="row" ng-click="showMangaMore(item)">
            {{item.title}}
        </div>
    </ion-item>
</ion-list>
<div class="bar bar-footer searchPaginator">
    <ul ng-if="pager.pages.length" class="pagination">
        <li ng-class="{disabled:pager.currentPage === 1}">
            <a ng-click="setPage(pager.currentPage - 1)"> < </a>
        </li>
        <li ng-repeat="page in pager.pages" ng-class="{active:pager.currentPage === page}">
            <a ng-click="setPage(page)">{{page}}</a>
        </li>
        <li ng-class="{disabled:pager.currentPage === pager.totalPages}">
            <a ng-click="setPage(pager.currentPage + 1)"> > </a>
        </li>
    </ul>
</div>
