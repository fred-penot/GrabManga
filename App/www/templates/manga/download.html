<ion-view view-title="Téléchargement" id="mangaDownloadCtrl">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="download in downloads"
                      style="padding-top: 0px !important; padding-bottom: 0px !important;">
                <div class="row" style="padding-top: 15px !important; padding-bottom: 0px !important;">
                    {{ download.manga_name }} - {{ download.title }}
                </div>
                <div class="row" ng-if="$first" style="padding-top: 0px !important; padding-bottom: 0px !important;">
                    <div class="col" style="padding-top: 0px !important; padding-bottom: 0px !important;">
                        <progress id="progressbar" max="100"
                                  value="{{ progressDecode(download.max_page, download.current_page_decode) }}">
                        </progress>
                    </div>
                    <div class="col col-10" id="progressbarlabel" style="padding-top: 15px !important; padding-bottom: 0px !important;">
                        {{ pourcentDownload }} %
                    </div>
                </div>
                <div class="row" ng-if="!$first" style="padding-top: 0px !important; padding-bottom: 0px !important;">
                    <div class="col col-90" style="padding-top: 15px !important; padding-bottom: 0px !important;">
                        En attente...
                    </div>
                    <div class="col col-10" style="padding-top: 0px !important; padding-bottom: 0px !important;">
                        <button class="button button-icon icon ion-trash-a" ng-click="deleteDownload(download.id)"></button>
                    </div>
                </div>
            </ion-item>
            <div class="padding" ng-show="showMessage">
                {{ noDownload }}
            </div>
        </ion-list>
    </ion-content>
</ion-view>
