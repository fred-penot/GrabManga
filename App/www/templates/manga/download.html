<ion-view view-title="Téléchargement" id="mangaDownloadCtrl">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="download in downloads" class="download">
                <div class="row">
                    {{ download.manga_name }} - {{ download.title }}
                </div>
                <div class="row" ng-if="$first">
                    <div class="col">
                        <progress id="progressbar" max="100"
                                  value="{{ progressDecode(download.max_page, download.current_page_decode) }}">
                        </progress>
                    </div>
                    <div class="col col-10" id="progressbarlabel">
                        {{ pourcentDownload }} %
                    </div>
                </div>
                <div class="row" ng-if="!$first">
                    <div class="col col-90">
                        En attente...
                    </div>
                    <div class="col col-10">
                        <button class="button button-icon icon ion-trash-a"
                                ng-click="deleteDownload(download.id)"></button>
                    </div>
                </div>
            </ion-item>
            <div class="padding" ng-show="showMessage">
                {{ noDownload }}
            </div>
        </ion-list>
    </ion-content>
</ion-view>
